name: Node.js build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  nodejs-build-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      # - run: npm test
      # - run: npm deploy